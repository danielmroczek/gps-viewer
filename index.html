<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time GPS Data</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"
      defer
    ></script>
    <script src="script.js" type="module" defer></script>
  </head>
  
  <body>
    <div id="app" class="container mt-5">
      <!-- <div class="row">
            <div class="col-md-6 offset-md-3"> -->
      <div class="card col-md-6 offset-md-3">
        <div class="card-header">Real-time GPS Data</div>
        <div class="card-body">
          <div v-if="loading" class="text-center">Loading...</div>
          <div v-else>
            <p v-if="!error" class="text-center">
              Latitude: {{ latitude }}<br />
              Longitude: {{ longitude }}<br />
              Accuracy: {{ accuracy }} meters<br />
              Timestamp: {{ timestamp }}
            </p>
            <p v-else class="text-center text-danger">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
      <!-- </div>
        </div> -->
    </div>
  </body>
</html>
